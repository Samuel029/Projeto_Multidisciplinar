<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materiais de Estudo</title>
    <style>
        /* Estilos comuns */
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --background-color: #f9f9f9;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.5rem;
        }

        /* Materiais de Estudo - Estrutura de Cards */
        .study-materials {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .study-card {
            background-color: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            cursor: pointer;
        }

        .study-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }

        .study-card-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .study-card-header i {
            font-size: 24px;
            margin-right: 10px;
            color: var(--primary-color);
        }

        .study-card-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--primary-color);
            margin: 0;
        }

        .study-card-content {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portal de Aprendizagem</h1>
        
        <div class="study-materials">
            <div class="study-card">
                <div class="study-card-header">
                    <i>ðŸ“š</i>
                    <h2 class="study-card-title">Materiais de Estudo</h2>
                </div>
                <div class="study-card-content">
                    <p>Acesse nossa biblioteca de materiais organizados por disciplina e nÃ­vel de dificuldade.</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
