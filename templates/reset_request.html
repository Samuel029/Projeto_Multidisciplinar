<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha</title>
</head>
<body>
    <div>
        <div>
            <form method="POST" action="">
                {{ form.hidden_tag() }}
                <fieldset>
                    <legend>Redefinir Senha</legend>
                    <div>
                        {{ form.email.label() }}
                        {% if form.email.errors %}
                            {{ form.email() }}
                            <div>
                                {% for error in form.email.errors %}
                                    <span>{{ error }}</span>
                                {% endfor %}
                            </div>
                        {% else %}
                            {{ form.email() }}
                        {% endif %}
                    </div>
                </fieldset>
                <div>
                    {{ form.submit() }}
                </div>
            </form>
            <div>
                <small>
                    <a href="{{ url_for('login') }}">Voltar ao Login</a>
                </small>
            </div>
        </div>
    </div>
</body>
</html>
