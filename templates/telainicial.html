<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Inicial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .user-actions {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo à Tela Inicial, {{ user.username }}!</h1>
        <p class="lead">Email: {{ user.email }}</p>
        
        <div class="user-actions">
            <a href="{{ url_for('logout') }}" class="btn btn-danger">Sair</a>
        </div>
        
        <!-- Adicione aqui o conteúdo específico da sua tela inicial -->
        <div class="mt-4">
            <h3>Conteúdo Personalizado</h3>
            <p>Esta é sua página inicial personalizada. Adicione aqui os elementos que desejar.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
