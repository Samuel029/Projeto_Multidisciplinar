{% extends "modern_login_base.html" %}
{% block title %}Verificar Código{% endblock %}

{% block content %}
<div class="container" id="container">
    <div class="form-container login" style="width: 100%;">
        <form method="POST" action="{{ url_for('verify_reset_code') }}">
            <h1>Verificar Código</h1>
            <p>Um código de 6 dígitos foi enviado para seu email</p>
            
            <input type="text" name="reset_code" placeholder="Digite o código de 6 dígitos" required>
            
            <button type="submit" class="btn">Verificar</button>
            
            <div class="mt-3">
                <a href="{{ url_for('reset_request') }}">
                    <i class="fas fa-sync"></i> Solicitar novo código
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
